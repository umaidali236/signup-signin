<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
</head>

<body>
    <div class="container">
        <div class="landing">
            <nav class="navbar">
                <div class="navigation">
                    <a href="#" class="logo">
                        <span class="circle"></span>
                        <span class="logo-text">Travel With Us!</span>
                    </a>
                    <a href="#" class="nav-item">Home</a>
                    <a href="#" class="nav-item">Join</a>
                </div>
            </nav>
            <div class="banner">
                <h1>Explore New Tours by <span>Travel With Us!</span></h1>
            </div>
            <div class="contact">
                <h3>Start for free</h3>
                <h1>Create New Account</h1>
                <p><span>Already have an account?</span> <a href="#">Log In</a></p>
                <form class="contact-form">
                    <div class="input-group">
                        <input type="text" placeholder="First Name" />
                        <i class="fa-solid fa-user"></i>
                    </div>
                    <div class="input-group">
                        <input type="text" placeholder="Last Name" />
                        <i class="fa-solid fa-user"></i>
                    </div>
                    <div class="input-group">
                        <input type="email" placeholder="Email Address" />
                        <i class="fa-solid fa-envelope"></i>
                    </div>
                    <div class="input-group">
                        <input type="text" placeholder="Password" />
                        <i class="fa-solid fa-lock"></i>
                    </div>
                    <div class="btn-group">
                        <button class="contact-btn" type="button">Change Method</button>
                        <button class="contact-btn" type="button">Create Account</button>
                    </div>
                </form>
            </div>
            <div class="logo-bottom"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
